<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="head">Throw Dice</h1>
    <div>
        <div id="winner">
            <p>Winner</p>
            <h1>!</h1>
        </div>
    </div>

    <div id="mainDiv">
        <div class="member" id="member-1">
            <h1 id="number1">!</h1>
            <p>Member-1</p>
        </div>
        <div class="member" id="member-2">
            <h1 id="number2">!</h1>
            <p>Member-2</p>
        </div>
        <div class="member" id="member-3">
            <h1 id="number3">!</h1>
            <p>Member-3</p>
        </div>
    </div>
    <div id="btnDiv"><button id="roll">Roll the Dice</button></div>
    <div>
        <h3>Observarions</h3>
        <p>Color Green means : 1st (winner)</p>
        <p>Color Yellow means : 2nd</p>
        <p>Color Red means : 3rd (Loser)</p>
        <p>Color Blue means : Tie</p>
    </div>


</body>

</html>

<script src="index.js"></script>
