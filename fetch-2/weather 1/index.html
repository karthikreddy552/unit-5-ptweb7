<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/ce16d2eaf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <div class="container">
        <div id="leftDiv">
            <input type="search" id="cityName" placeholder="Enter a City Name" required>
            <button id="searchBtn" onclick="searchCity()">Search</button>
        </div>
        <div id="rightDiv">
            <div id="arrow"><i class="fa-sharp fa-solid fa-location-arrow"></i></div>
            <div><button id="differentWeather">Different Weather?</button></div>
            <div><button id="metric">Metric: °C, m/s</button></div>
            <div><button id="imperial">Imperial: °F, mph</button></div>
        </div>
    </div>
    <div id="dataContainer">

    </div>
    <div class="mapouter">
        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="" frameborder="0" scrolling="no"
                marginheight="0" marginwidth="0"></iframe>
        </div>
    </div>
</body>

</html>
<script src="./weather.js"></script>
