<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="navbar">
        <h3>News App</h3>
        <h3>Sign-Up</h3>
        <h3>
            <a href="./worldNews.html">World News</a>
        </h3>
    </div>
    <div id="user-form">
        <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
        <form>
            <label for="user_pic">Image</label>
            <input type="text" id="user_pic">
            <label for="user_name">Name</label>
            <input type="text" id="user_name">
            <label for="user_email">Email</label>
            <input type="email" id="user_email">
            <label for="user_country">Country</label>
            <select id="user_country">
    <option value="in">India</option>
    <option value="ch">China</option>
    <option value="nz">Newzeland</option>
    <option value="us">USA</option>
    <option value="uk">uk</option>
  </select>
            <input type="submit" value="Sumbit" id="submit">

        </form>
    </div>
</body>

</html>
<script src="./scripts/index.js"></script>
