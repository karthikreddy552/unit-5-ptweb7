<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In</title>
    <style>
        #form {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a href="./index.html" id="home">Home</a>
        <a href="./signup.html" id="signUp">Sign Up</a>
    </div>
    <div id="form">
        <h1>User Log In</h1>
        <form action="">
            <input type="email" id="email" placeholder="enter email"><br>
            <input type="password" id="password" placeholder="enter password"><br>
            <button id="log_in" onclick="submit()">log-in</button>
        </form>
        <!-- - The input fields will have ids:- "email" and "password"
  - The log-in button will have id:- "log_in".   -->
    </div>
</body>

</html>

<script>
    let userData = JSON.parse(localStorage.getItem("users")) || [];

    function submit() {
        event.preventDefault();
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let val = false;
        userData.map((ele) => {
            if (ele.email === email && ele.password === password) {
                val = true;
                localStorage.setItem("val", val);
                alert("Login successful! goto home page");
            } else if (ele.email != email) {
                alert("User doesn't exist, Sign Up");
            } else if (ele.password != password && ele.email === email) {
                alert("Wrong credentials");
            }
        })
    }
</script>
